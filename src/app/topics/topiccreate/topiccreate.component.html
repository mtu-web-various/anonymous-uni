<mat-card>
  <form (submit)="onSaveTopic(topicForm)" #topicForm = "ngForm">
    <mat-form-field>
      <input ngModel 
      matInput 
      type="text" 
      name="topicName" 
      placeholder="Topic Name" 
      required
      #topicName = "ngModel">
    </mat-form-field>
    <button mat-raised-button type="submit">Create</button>
  </form>
</mat-card>
