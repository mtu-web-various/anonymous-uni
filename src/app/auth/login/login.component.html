<mat-card>
  <form (submit)="onLogin(LoginForm)" #LoginForm>
    <mat-form-field>
      <input matInput ngModel name="email" type="email" placeholder="email" required>
    </mat-form-field>
    <mat-form-field>
      <input matInput ngModel name="password" type="password" placeholder="password" required>
    </mat-form-field>
    <button mat-raised-button type="submit">Login</button>
  </form>
</mat-card>
